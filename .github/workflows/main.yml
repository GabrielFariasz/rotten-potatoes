
name: CI-DI

on:
  
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:  
  build:  
    runs-on: ubuntu-latest

   
    steps:
   
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with: 
          username: ${{ DOCKERHUB_USER }}
          password: ${{ DOCKERHUB_PWD }}
      
      
      - name: docker build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: 
            #gabrielfarias3126/rotten-potatoes:latest
            gabrielfarias3126/rotten-potatoes:${{ github.run_number }}
